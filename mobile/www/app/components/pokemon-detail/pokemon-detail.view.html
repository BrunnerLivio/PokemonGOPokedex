<div class="pokemon-detail" ng-class="{'slideIn' : !ctrl.slideIn}">
    <header class="pokemon-detail-header">
        <span class="pokemon-detail-number" ng-bind="ctrl.pokemon.Id | numberFixedLength:3"></span>
        <h1 class="pokemon-detail-name" ng-bind="ctrl.pokemon.Name"></h1>
        <div class="pokemon-detail-types">
            <span ng-repeat="type in ctrl.pokemon.Types">
                <span ng-if="$index > 0">/</span>
            <span ng-bind="type"></span>
            </span>
            <span>Pok√©mon</span>
        </div>
        <div class="pokemon-detail-image">
            <img src="assets/images/pokemons/{{ctrl.pokemon.Id | numberFixedLength:3}}.png" />
        </div>
    </header>
    <div class="pokemon-detail-specs">
        <div class="pokemon-detail-specs-box">
            <div class="pokemon-detail-specs-title">
                Avg. Height
            </div>
            <div class="pokemon-detail-specs-value">
                <span ng-bind="ctrl.pokemon.AverageHeight"></span>
                <span>m</span>
            </div>
        </div>
        <div class="pokemon-detail-specs-box">
            <div class="pokemon-detail-specs-title">
                Avg. Weight
            </div>
            <div class="pokemon-detail-specs-value">
                <span ng-bind="ctrl.pokemon.AverageWeight"></span>
                <span>kg</span>
            </div>
        </div>
        <div class="pokemon-detail-specs-box">
            <div class="pokemon-detail-specs-title">
                Weaknesses
            </div>
            <div class="pokemon-detail-specs-value">
                
            </div>
        </div>
    </div>
    <div class="pokemon-detail-specs">
        <div class="pokemon-detail-specs-box">
            <div class="pokemon-detail-specs-title">
                Base Attack
            </div>
            <div class="pokemon-detail-specs-value">
                <span ng-bind="ctrl.pokemon.Stats.BaseAttack"></span>
            </div>
        </div>
        <div class="pokemon-detail-specs-box">
            <div class="pokemon-detail-specs-title">
                Base Defense
            </div>
            <div class="pokemon-detail-specs-value">
                <span ng-bind="ctrl.pokemon.Stats.BaseDefense"></span>
            </div>
        </div>
        <div class="pokemon-detail-specs-box">
            <div class="pokemon-detail-specs-title">
                Base Stamina
            </div>
            <div class="pokemon-detail-specs-value">
                <span ng-bind="ctrl.pokemon.Stats.BaseStamina"></span>
            </div>
        </div>
    </div>
    <div class="pokemon-detail-body">
        <div class="pokemon-detail-body-evolutions">
            <div class="pokemon-detail-body-evolution" ng-repeat="evolution in ctrl.pokemon.ParentEvolutions">
                <img src="assets/images/pokemons/{{evolution.Id | numberFixedLength:3}}.png" />
            </div>
        </div>
    </div>
</div>
